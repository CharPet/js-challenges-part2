<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordgenerator.css" />
  </head>
  <body>
    <div id="title-part1" class="title">Generate a</div>
    <div id="title-part2" class="title">random password</div>
    <h5>Never usa an insecure password again</h5>
    <label for="password-length">Password length:</label>
    <input id="password-length" type="number" min="4" />
    <label for="symbols">Symbols:</label>
    <input id="symbols" type="checkbox" />
    <label for="numbers">Numbers:</label>
    <input id="numbers" type="checkbox" />
    <button>Generate passwords</button>

    <hr />
    <div class="password-display">
      <div id="password1" class="password-fields"></div>
      <div id="password2" class="password-fields"></div>
    </div>
    <script src="passwordgenerator.js"></script>
  </body>
</html>
